name: cargo_management
description: "軽貨物業務管理システム"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # Firebase
  cloud_firestore: ^5.4.4
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  
  # UI
  cupertino_icons: ^1.0.6
  
  # PDF生成用
  pdf: ^3.10.8
  printing: ^5.12.0
  google_fonts: ^6.1.0
  
  # CSV処理用
  csv: ^6.0.0
  
  # Web用
  universal_html: ^2.2.4
  
  # ファイル操作
  file_picker: ^8.1.2
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  
  # カレンダー
  table_calendar: ^3.1.2
  
  # その他のユーティリティ
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # フォント設定を追加
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf