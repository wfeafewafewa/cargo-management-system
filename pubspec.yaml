name: cargo_management
description: A new Flutter project for cargo management.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase 互換性のある安定版組み合わせ
  firebase_core: 2.17.0
  firebase_auth: 4.10.1
  cloud_firestore: 4.9.3
  
  # UI関連
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  
  # 状態管理・ユーティリティ
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  
  # PDF生成（後で使用）
  pdf: ^3.10.4
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true